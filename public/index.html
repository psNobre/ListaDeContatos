<html ng-app="myApp">
<head>
	<title>Lista de Contatos</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
</head>
<body>
	<div class="container" ng-controller="AppCtrl">
		<h1>Lista de Contatos</h1>

		<table class="table">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Email</th>
					<th>Telefone</th>
					<th>Enviar</th>
					<th>&nbsp;</th>	
				</tr>
			</thead>
			<tbody>
				<tr>	
					<td><input class="form-control" ng-model="contact.nome"></td>
					<td><input class="form-control" ng-model="contact.email"></td>
					<td><input class="form-control" ng-model="contact.telefone"></td>
					<td><button class="btn btn-success" ng-click="addContact()">Adicionar</button></td>
					<td><button class="btn btn-info" ng-click="updContact()">Atualizar</button>&nbsp;<button class="btn btn-info" ng-click="dsltContact()">Limpar</button></td>

				</tr>
				<!-- Lembra um "foreach" -->
				<tr ng-repeat="contact in contactlist">
					<td>{{contact.nome}}</td>
					<td>{{contact.email}}</td>
					<td>{{contact.telefone}}</td>
					<td><button class="btn btn-danger" ng-click="rmvContact(contact._id)">Deletar</button></td>
					<td><button class="btn btn-warning" ng-click="edtContact(contact._id)">Editar</button></td>

				</tr>

			</tbody>
		</table>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
	<script src="controllers/controller.js"></script>

</body>
</html>
